<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet">
    <title>Hexlet Chat (Maleva Olga)</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
  </head>
  <body class="bg-gray">
    <div class="container-xxl vh-100 bg-gray p-md-4 overflow-hidden">
      <div class="row h-100 radius-md bg-white">
        <div class="left-side col-12 col-lg-4 border-md-right border-gray h-100 overflow-hidden">
          <div class="d-flex flex-column-reverse flex-lg-column h-100">
            <div class="col order-2 pt-5 px-4">
              <div>TTT</div>
            </div>
            <div class="header bg-primary text-light radius-md-left-top py-4" id="menu" role="tablist">
              <ul class="nav nav-pills nav-fill h-100">
                <li class="nav-item h-100" role="presentation"><a class="text-light h-100" id="undefined" href="#" role="pill" data-toggle="pill" aria-controls="undefined" aria-selected="undefined"><img class="icon" src="./images/icons/logo.svg" alt="Menu icon"><span class="small ml-2"></span></a></li>
                <li class="nav-item h-100" role="presentation"><a class="text-light h-100" id="contacts-tab" href="#contacts" role="pill" data-toggle="pill" aria-controls="contacts" aria-selected="true"><img class="icon" src="./images/icons/people.svg" alt="Menu icon"><span class="small ml-2">Контакты</span></a></li>
                <li class="nav-item h-100" role="presentation"><a class="text-light h-100" id="chats-tab" href="#chats" role="pill" data-toggle="pill" aria-controls="chats" aria-selected="false"><img class="icon" src="./images/icons/chat.svg" alt="Menu icon"><span class="small ml-2">Сообщения</span></a></li>
                <li class="nav-item h-100" role="presentation"><a class="text-light h-100" id="profile-tab" href="#profile" role="pill" data-toggle="pill" aria-controls="profile" aria-selected="false"><img class="icon" src="./images/icons/person.svg" alt="Menu icon"><span class="small ml-2">Профиль</span></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="right-side d-none d-xl-flex col-xl-8 align-items-center justify-content-center">
        </div>
      </div>
    </div>
  </body>
  <script src="./js/all.js"></script>
</html>
